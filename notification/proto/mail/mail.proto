syntax = "proto3";

package mail.v1;

option go_package = "github.com/qq754174349/ht/notification/pkg/grpc/mail;mail";
import "google/protobuf/empty.proto";

// 服务定义
service MailService {
  rpc SendTextMail (TextMailReq) returns (google.protobuf.Empty);
}

message TextMailReq {
  string to = 1;
  string subject = 2;
  string body = 3;
}

